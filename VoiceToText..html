<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Notes</title>
    <link rel="stylesheet" href="VoiceToText.css">
</head>
<body>
    <div class="container">
        <h1 class="lolli-title">LOLLIP<ion-icon name="headset-sharp" onclick="toggleClassPlayer()"></ion-icon>P</h1>
        <h2>Voice to Notes</h2>
        <select id="language-selector">
            <option value="en-US">English (US)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French (France)</option>
            <option value="de-DE">German</option>
            <option value="it-IT">Italian</option>
            <!-- Add other languages as needed -->
        </select>
        <button id="start-button">Start Voice Recognition<audio id="notification-sound" src="Cut-Voice-Notification-Sound.mp3" preload="auto"></audio></button>

        <textarea id="note-input" placeholder=".;.LOLLITA.;."></textarea>
        <button id="save-note">Save!</button>

        <details style="color: transparent;">
            <summary  id="saved-notes" style="cursor: pointer;"><h3>Saved Notes</h3></summary>
            <ul id="notes-list">
            <div class="Edit-Delete-Btn">
            <button onclick="editNote()">Edit</button>
            <button onclick="deleteNote()">Delete</button>
            </div>
          </ul>
        </details>

       
        

    </div>

    <footer>
      <div class="homebtn"><a href="javascript:history.back()"><ion-icon name="arrow-back-sharp"></ion-icon></a></div>
      <p>&copy;<span id="currentYear"></span>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
    </footer>
  
    <script>
      // Get the current year
      const currentYear = new Date().getFullYear();
      
      // Find the element with id "currentYear" and set its content to the current year
      document.getElementById("currentYear").textContent = currentYear;
    </script>
   
</body>
<script src="two.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
