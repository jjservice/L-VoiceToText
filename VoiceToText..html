<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Notes</title>
    <link rel="stylesheet" href="VoiceToText.css">
</head>
<body>
    <div class="container">
        <h1>Voice to Text Notes</h1>
        <button id="start-button">Start Voice Recognition</button>
        <textarea id="note-input" placeholder="Your note will appear here..."></textarea>
        <button id="save-note">Save Note</button>

        <div id="saved-notes">
            <h2>Saved Notes</h2>
            <ul id="notes-list"></ul>
        </div>
    </div>

    
</body>
<script src="VoiceToText.js"></script>
</html>
